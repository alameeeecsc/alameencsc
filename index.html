<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" defer></script>
</head>
<body class="bg">
    <form id="style">
        <label for="text">WRITE THE ORIGINAL TEXT HERE</label>
        <br>
        <textarea class="text" id="mytextarea1" placeholder="Write the original text here"></textarea>
        <br>
        <label for="scramble">SCRAMBLE WORD</label>
        <br>
        <textarea class="scramble" id="mytextarea2" placeholder="Write words you want to scramble" class="scram"></textarea>
        <br>
        <button type="redact" class="mybutton" id="btn">RedAct</button>
        <br>
        <button type="Clear" class="mybutton" id="clearBtn">Clear</button>
       <br>
      
        <div id="scram_display" class="cont"></div>
        <br>
    </form>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="Twitter.PNG" alt="Logo">
                    <img src="Facebook.PNG" alt="Logo">
                    <img src="Linkedin.PNG" alt="Logo">
                </div>
                <div class="footer-menu">
                    
                </div>
            </div>
            </div>
        </div>
    </footer>

    
</body>
</html>
